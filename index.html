<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- linking css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- linking jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- linking Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- linking moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <title>Anytime is Train Time</title>
</head>
<!-- setting the background color -->

<body class="background-color">
    <!-- setting a container with a header -->
    <div class="container">
        <div class="jumbotron text-center" id="jumbotroncolor">

            <h2>Anytime is Train Time</h2>
            <h3>Choo Choo Chee Chee</h3>
        </div>
        <!-- creating a table -->
        <div class="panel panel-default" id="panelborder">
            <div class="panel-heading" id="panelcolor">Current Train Schedule</div>
            <div class="panel-body">
                <table id="trainTable" class="table">
                    <thead>
                        <tr>
                            <th id="trainName1">Train Name</th>
                            <th id="destination1">Destination</th>
                            <th id="frequency1">Frequency</th>
                            <th id="nextArrival1">Next Arrival</th>
                            <th id="minutesAway1">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                        <tr>
                        </tr>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- setting a second table -->
        <div class="panel panel-default" id="panelborder">
            <div class="panel-heading" id="panelcolor">Add Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control formPadding" id="trainName">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control formPadding" id="destination">
                        <label for="firstTrainTime">First Train Time</label>

                        <input type="text" class="form-control formPadding" id="firstTrainTime"></input>
                        <label for="frequency">Frequency</label>
                        <input type="text" class="form-control formPadding" id="frequency">
                    </div>
                    <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
